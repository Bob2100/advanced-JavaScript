<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function Person() {}
			Person.prototype.name = '张三';
			Person.prototype.sayName = function() {
				console.log(this.name);
			};
			
			var p1 = new Person();
			p1.age = 18;
			console.log(p1.name); //张三
			console.log(p1.age);
			p1.sayName(); //张三

			var p2 = new Person();
			console.log(p2.name); //张三
			console.log(p2.age);//undefined
			p2.sayName(); //张三
		</script>
	</head>

	<body>
	</body>

</html>
