<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function Person(name){
            if(Person.unique != undefined){
                return Person.unique;
            }
            this.name = name;
            Person.unique = this;
        }

        var p1 = new Person('a');
        var p2 = new Person('b');
        console.log(p1 == p2);
        console.log(p1);
        console.log(p2);
    </script>
</head>
