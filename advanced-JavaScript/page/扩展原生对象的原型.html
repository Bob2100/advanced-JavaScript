        Date.prototype.addDay = function (count) {
            return new Date(this.getFullYear(), this.getMonth(), this.getDate() + count);
        }

        var _date = new Date();
        console.log(_date.addDay(2));//Mon Oct 29 2018 00:00:00 GMT+0800 (中国标准时间)，后天
